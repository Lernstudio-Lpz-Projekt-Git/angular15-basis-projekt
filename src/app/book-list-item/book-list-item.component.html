<div *ngIf="book" class="list-item">
    <!-- View Book-Info mit Bild & Click auf das Bild, Argument ist das gesamte Book-Objekt -->
    <img *ngIf="book.thumbnailUrl" [src]="book.thumbnailUrl" (click)="doClickSelect(book)"alt="Cover">
    <h2>{{ book.title }}</h2>
    <p role="doc-subtitle" *ngIf="book.subtitle">
      {{ book.subtitle }}
    </p>
    <ul class="comma-list">
      <li *ngFor="let author of book.authors">
        {{ author }}
      </li>
    </ul>
    <div>ISBN {{ book.isbn }}</div>
  </div>
